<div class="space-y-4">
  <div class="text-center text-3xl font-semibold font-serif underline text-gray-500">
    Shows Crud App
  </div>
  <div class="add-show">
    <button (click)="openModal()" class="font-medium text-white bg-green-800 px-2 py-1 rounded-md ml-2">Create New Show</button>
  </div>
  <div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xl text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Title
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Number of Episodes
                </th>
                <th scope="col" class="px-6 py-3">
                  Actions
              </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let show of shows" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ show.title }}
                </th>
                <td class="px-6 py-4">
                    {{ show.description }}
                </td>
                <td class="px-6 py-4">
                    {{ show.nbrOfEpisodes }}
                </td>
                <td class="px-6 py-4 space-x-5">
                  <button (click)="openEditModal(show.id)" class="underline text-blue-500">Edit</button>
                  <button (click)="deleteShow(show.id)" class="underline text-blue-500">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</div>


<div
    *ngIf="isModalOpen"
    class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center"
  >
    <div class="bg-white p-8 rounded-md shadow-md">
      <h2 class="text-2xl font-bold mb-4">Create New Show</h2>
      <form [formGroup]="addShowFormGroup" (ngSubmit)="addShow()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input
          formControlName = "title"
            type="text"
            class="w-full border border-gray-300 px-4 py-2 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
          formControlName = "description"
            class="w-full border border-gray-300 px-4 py-2 rounded-md"
          ></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Episodes</label>
          <input
          formControlName = "nbrOfEpisodes"
            type="number"
            class="w-full border border-gray-300 px-4 py-2 rounded-md"
          />
        </div>
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            class="text-white bg-gray-600 px-4 py-2 rounded-md"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="text-white bg-green-800 px-4 py-2 rounded-md"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <div
    *ngIf="isEditModalOpen"
    class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center"
  >
    <div class="bg-white p-8 rounded-md shadow-md">
      <h2 class="text-2xl font-bold mb-4">Update Show</h2>
      <form [formGroup]="editShowFromGroup" (ngSubmit)="editShow()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Title</label>
          <input
          formControlName = "title"
            type="text"
            class="w-full border border-gray-300 px-4 py-2 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
          formControlName = "description"
            class="w-full border border-gray-300 px-4 py-2 rounded-md"
          ></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Episodes</label>
          <input
          formControlName = "nbrOfEpisodes"
            type="number"
            class="w-full border border-gray-300 px-4 py-2 rounded-md"
          />
        </div>
        <div class="flex justify-end space-x-2">
          <button
            type="button"
            class="text-white bg-gray-600 px-4 py-2 rounded-md"
            (click)="closeEditModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="text-white bg-green-800 px-4 py-2 rounded-md"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
